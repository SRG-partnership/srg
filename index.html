<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <title>SRG digital</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="script.js"></script>
    <body>
        <h1>
            SRG
        </h1>
        <p>
            Parametric Programming Budget
        </p>


            <div ondblclick="dblClick()" id="svgContainer" class="split left">
                    <svg xmlns="http://www.w3.org/2000/svg" 
                    viewBox="0 0 30 20" id="canvas" class="canvas" onload="makeDraggable(evt)">
                      <!-- <rect x="0" y="0" width="30" height="20" fill="#fafafa"/> -->
                      <rect class="draggable" x="4" y="5" width="8" height="10" fill="#007bff" fill-opacity="0.5"/>
                      <rect class="draggable" x="18" y="5" width="8" height="10"   fill="#f15640" fill-opacity="0.5"/>
                    </svg>
                <div class="centered">

                </div>
              </div>
              
              <div class="split right">
                  <div class="object">
                      <form id="forma">
                        <button onclick="plusButton({test:'ok'})" type="button">+</button>
                        <input type="text" name="title">
                        <input type="color" class="color" name="color">
                        <input type="range" name="xDimension">
                        <input type="number" maxlength="5" name="yDimension">
                        </form>
                  </div>
                <div class="bottom">
                    <button onclick="navOut()" class="navButton" type="button">-</button>
                    <button onclick="navLeft()" class="navButton" type="button"><</button>
                    <button onclick="navUp()" class="navButton" type="button">^</button>
                    <button onclick="navDown()" class="navButton" type="button">v</button>
                    <button onclick="navRight()" class="navButton" type="button">></button>
                    <button onclick="navIn()" class="navButton" type="button">+</button>
                </div>
              </div>

    </body>
</html>
