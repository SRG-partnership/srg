<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <title>SRG digital</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="script.js"></script>
    <body>
        <h1>
            SRG
        </h1>
        <p>
            Parametric Programming Budget
        </p>


            <div ondblclick="dblClick()" class="split left">
                    <svg xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 30 20" onload="makeDraggable(evt)">
                      <!-- <rect x="0" y="0" width="30" height="20" fill="#fafafa"/> -->
                      <rect class="draggable" x="4" y="5" width="8" height="10" fill="#007bff"/>
                      <rect class="static" x="18" y="5" width="8" height="10"   fill="#f15640"/>
                    </svg>
                <div class="centered">
                  <h2>Left Side</h2>
                  <p>Some text.</p>
                </div>
              </div>
              
              <div class="split right">
                  <div class="object">
                      <form>
                        <button onclick="plusButton({test:'ok'})" type="button">+</button>
                        <input type="text" name="title">
                        <input type="color" name="color">
                        <input type="range" name="xDimension">
                        <input type="number" maxlength="5" name="yDimension">
                        </form>
                  </div>
                <div class="centered">
                  <h2>Right Side</h2>
                  <p id="demo">Some text here too.</p>
                </div>
              </div>

    </body>
</html>
