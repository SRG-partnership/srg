<!DOCTYPE html>
<html>
    <title>SRG digital</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="script.js"></script>
    <body>
        <h1>
            SRG
        </h1>
        <p>
            Parametric Programming Budget
        </p>


        <div class="split left">
                <div class="centered">
                  <h2>Left Side</h2>
                  <p>Some text.</p>
                </div>
              </div>
              
              <div class="split right">
                  <div class="object">
                      <form>
                        <button onclick="plusButton({test:'ok'})" type="button">+</button>
                        <input type="text" name="title">
                        <input type="color" name="color">
                        <input type="range" name="xDimension">
                        <input type="number" maxlength="5" name="yDimension">
                        </form>
                  </div>
                <div class="centered">
                  <h2>Right Side</h2>
                  <p id="demo">Some text here too.</p>
                </div>
              </div>

        <svg version="1.1"
             baseProfile="full"
             width="300" height="200"
             xmlns="http://www.w3.org/2000/svg">
            
          <rect widht="100%" height="100%" fill="white"/>
            <text x="150" y="125" font-size="60" text-anchor="middle" fill="orange">SRG</text>
          </svg>
    </body>
</html>
